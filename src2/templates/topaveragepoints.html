<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Teams by Average Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 5 Teams by Average Points</h1>
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Average Points</th>
                </tr>
            </thead>
            <tbody>
                {% for team in results %}
                    <tr>
                        <td>{{ team.TeamName }}</td>
                        <td>{{ team.AveragePoints }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
